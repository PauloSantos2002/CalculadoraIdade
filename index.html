<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    
    <section class="input">
      <section class="input_date">
        <p class="input_description">Day</p>
        <input type="number" name="day" id="day" placeholder="DD"></input>
      </section>

      <section class="input_date">
        <p class="input_description">Month</p>
        <input type="number" name="month" id="month" placeholder="MM"></input>
      </section>

      <section class="input_date">
        <p class="input_description">Year</p>
        <input type="number" name="year" id="year" placeholder="YYYY"></input>
      </section>
    </section>
    <!-- ------------------------------------------ -->
    <section class="buton_arrow">
      <div class="line_buton"></div>
      <img src="assets/images/icon-arrow.svg" alt="arrow icon" id="arrow_img" onclick="calcular()">
      <div class="line_buton mobile"></div>
    </section>
    <!-- ------------------------------------------ -->
    <section class="output">
      <p><span id="year_output">--</span> years</p>
      <p><span id="month_output">--</span> months</p>
      <p><span id="day_output">--</span> days</p>

    </section>
<script src="script.js"></script>
</body>
</html>
